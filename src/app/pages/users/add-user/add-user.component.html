<div class="container mx-auto p-4 max-w-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">Adicionar Usu√°rio</h1>

  <form [formGroup]="addUserForm" (ngSubmit)="addUser()" class="flex flex-col gap-6 space-y-4">
    <app-input [form]="addUserForm" controlName="name" label="Nome" [getErrorMessage]="getErrorMessage"></app-input>
    <app-input [form]="addUserForm" controlName="job" label="Trabalho" [getErrorMessage]="getErrorMessage"></app-input>
    
    <div class="flex justify-end mt-6">
      <app-button type="submit" [disabled]="addUserForm.invalid" variant="primary">Salvar</app-button>
    </div>
  </form>
</div>
