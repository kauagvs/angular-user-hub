<div class="flex flex-col items-center md:items-start md:flex-row">
  <div class="">
    <img class="w-32 h-32 object-cover rounded-xl" [src]="user.avatar" />
  </div>
  <div class="info flex-1 ml-0 mt-4 md:ml-6 md:mt-0 text-gray-700 text-sm">
    <h2 class="text-xl font-semibold text-gray-900">{{ user.first_name }} {{ user.last_name }}</h2>
    <p><span class="font-semibold">E-mail:</span> {{ user.email }}</p>
    <p><span class="font-semibold">Primeiro nome:</span> {{ user.first_name }}</p>
    <p><span class="font-semibold">Sobrenome:</span> {{ user.last_name }}</p>
  </div>
</div>
