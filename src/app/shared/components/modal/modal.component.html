<div class="flex gap-3 mb-3" *ngIf="isOpen">
  <div [ngClass]="{'pointer-events-none opacity-0': !isOpen, 'opacity-100': isOpen}" (click)="closeModal()"
    class="fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 backdrop-blur-sm transition-opacity duration-300">
    <div (click)="$event.stopPropagation()"
      class="relative m-4 w-full max-w-lg sm:max-w-md md:max-w-xl lg:max-w-2xl xl:max-w-3xl rounded-lg bg-white font-sans text-base font-light leading-relaxed text-blue-gray-500 antialiased shadow-2xl">
      <div
        class="flex items-center p-4 font-sans text-2xl antialiased font-semibold leading-snug shrink-0 text-blue-gray-900">
        {{ title }}
      </div>
      <div
        class="relative p-4 font-sans text-base antialiased font-light leading-relaxed border-t border-b border-t-blue-gray-100 border-b-blue-gray-100 text-blue-gray-500">
        <ng-content></ng-content>
      </div>
      <div class="flex flex-wrap gap-4 items-center justify-end p-4 shrink-0 text-blue-gray-500">
        <app-button (click)="cancel()" variant="secondary">{{ cancelLabel }}</app-button>
        <app-button (click)="confirm()" variant="primary">{{ confirmLabel }}</app-button>
      </div>
    </div>
  </div>
</div>
